<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Galeria Simples</title>
    <style>
        h1 {
        text-align: center;
        color: rgb(red, green, blue);
        }
        
        .miniatura {
        width: 100px;
        height: 100px;
        cursor: pointer;
        opacity: 0.4;
        }

        #imgAmpliada {
        width: 516px;
        display: none;
        }

        #galeria {
        margin: auto;
        width: 516px;
        }
    </style>
</head>
<body>

    <div id="galeria">
        <h1>Galeria</h1>
        
        <img src="https://media.vogue.com.tw/photos/665050640ad76ef1db83fed6/master/w_1600%2Cc_limit/nj7.jpeg"
        class="miniatura" id="imagem1" alt="Imagem 1">

        <img src="https://media.suara.com/pictures/653x366/2024/05/24/24853-newjeans.jpg"
        class="miniatura" id="imagem2" alt="Imagem 2">

        <img src="https://keedan.com/track/files/2024/05/how-sweet.jpg"
        class="miniatura" id="imagem3" alt="Imagem 3">

        <img src="https://media.vogue.com.tw/photos/665052c508d825def79d728c/3:2/w_2560%2Cc_limit/nj1.jpeg"
        class="miniatura" id="imagem4" alt="Imagem 4">

        <img src="https://im.marieclaire.com.tw/m800c533h100b0/assets/mc/202405/6650AFC5622FF1716563909.png"
        class="miniatura" id="imagem5" alt="Imagem 5">
        <img id="imgAmpliada" alt="Imagem ampliada">
    </div>

    <script src="script.js"></script>
</body>
</html>
